# This is a basic workflow to help you get started with Actions

name: macOS-CI

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
  push:
    branches: [ devel, release/** ]
  pull_request:
    # The branches below must be a subset of the branches above
    branches: [ devel, release/** ]
    paths-ignore:
      - 'docs/**'
      - '**.md'
      - '.github/actions/spelling/**'
      - '.github/ISSUE_TEMPLATE/**'

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  macOS-Framework:
    runs-on: macos-latest
    timeout-minutes: 30
    steps:
    - name: "Checkout F´ Repository"
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        submodules: true
    - uses: ./.github/actions/setup
    - name: F prime CI step
      run: ./ci/tests/Framework.bash
      env:
        # Limit to 2 jobs to avoid resource exhaustion (https://github.com/nasa/fprime/issues/2462)
        JOBS: 2
    # Archive the outputs
    - name: 'Archive Logs'
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: ci-framework-logs
        path: ci-logs.tar.gz
        retention-days: 5

  macOS-Ref:
    runs-on: macos-latest
    timeout-minutes: 30
    steps:
    - name: "Checkout F´ Repository"
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        submodules: true
    - uses: ./.github/actions/setup
    - name: F prime CI step
      run: ./ci/tests/Ref.bash
      env:
        JOBS: 2
    # Archive the outputs
    - name: 'Archive Logs'
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: ci-ref-logs
        path: ci-logs.tar.gz
        retention-days: 5

  macOS-Integration:
    runs-on: macos-latest
    timeout-minutes: 30
    steps:
    - name: "Checkout F´ Repository"
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        submodules: true
    - uses: ./.github/actions/setup
    - name: Install coreutils
      run: brew install coreutils
    - name: F prime CI step
      run: ./ci/tests/30-ints.bash
      env:
        JOBS: 2
    # Archive the outputs
    - name: 'Archive Logs'
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: ci-int-logs
        path: ci-logs.tar.gz
        retention-days: 5
